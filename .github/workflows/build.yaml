name: Build and publish xk6-kafka

on:
  push:
    tags:
      - "v*"

permissions: {}

jobs:
  build:
    name: Build xk6-kafka
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      pull-requests: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Go üßë‚Äçüíª
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
          cache: false

      - name: Install xk6 and build xk6-kafka for different platforms üèóÔ∏è
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          mkdir dist
          go install go.k6.io/xk6/cmd/xk6@latest
          # ------------------------- Linux amd64 -------------------------
          GOOS=linux GOARCH=amd64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_linux_amd64 --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_linux_amd64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_linux_amd64
          # ------------------------- Linux arm64 -------------------------
          GOOS=linux GOARCH=arm64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_linux_arm64 --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_linux_arm64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_linux_arm64
          # ------------------------- macOS amd64 -------------------------
          GOOS=darwin GOARCH=amd64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_amd64 --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_amd64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_amd64
          # ------------------------- macOS arm64 -------------------------
          GOOS=darwin GOARCH=arm64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_arm64 --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_arm64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_darwin_arm64
          # ------------------------- Windows amd64 -------------------------
          GOOS=windows GOARCH=amd64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_windows_amd64.exe --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_windows_amd64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_windows_amd64.exe
          # ------------------------- Windows arm64 -------------------------
          GOOS=windows GOARCH=arm64 xk6 build --output dist/xk6-kafka_${GITHUB_REF_NAME}_windows_arm64.exe --with github.com/mostafa/xk6-kafka@${GITHUB_REF_NAME}=.
          tar cvzf dist/xk6-kafka_${GITHUB_REF_NAME}_windows_arm64.tar.gz dist/xk6-kafka_${GITHUB_REF_NAME}_windows_arm64.exe

      - name: Generate CycloneDX SBOM artifacts üìÉ
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod mod -json -licenses -output code-cyclonedx-xk6-kafka-${GITHUB_REF_NAME}.json

      - name: Docker meta üìù
        id: meta
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: mostafamoradian/xk6-kafka
          tags: |
            type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to DockerHub üîí
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image üõ≥Ô∏è
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION_TAG=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install cosign ‚¨áÔ∏è
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign the Docker image ‚úçÔ∏è
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: echo "${STEPS_META_OUTPUTS_TAGS}" | xargs -I {} cosign sign -y docker.io/{}
        env:
          STEPS_META_OUTPUTS_TAGS: ${{ steps.meta.outputs.tags }}

      - name: Verify the Docker image signature ‚úÖ
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          echo "${STEPS_META_OUTPUTS_TAGS}" | xargs -I {} cosign verify --certificate-identity ${IDENTITY} --certificate-oidc-issuer ${OIDC_ISSUER_URL} docker.io/{}
        env:
          IDENTITY: ${{ secrets.IDENTITY }}
          OIDC_ISSUER_URL: ${{ secrets.OIDC_ISSUER_URL }}
          STEPS_META_OUTPUTS_TAGS: ${{ steps.meta.outputs.tags }}

      - name: Scan code with Trivy vulnerability scanner üîç
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "fs"
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: 1
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          skip-dirs: "fixtures"

      - name: Upload Trivy scan results to GitHub Security tab ‚¨ÜÔ∏è
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
        with:
          sarif_file: "trivy-results.sarif"

      - name: Scan Docker image with Syft and generate SBOM ü¶â
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: anchore/sbom-action@fbfd9c6c189226748411491745178e0c2017392d # v0.20.10
        with:
          artifact-name: docker-image-cyclonedx-xk6-kafka-${{ github.ref_name }}.json
          format: cyclonedx-json
          dependency-snapshot: true

      - name: Create Release üì¶ and add binaries and SBOM files üíæ
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist/*.tar.gz
            code-cyclonedx-xk6-kafka-${{ github.ref_name }}.json
            docker-image-cyclonedx-xk6-kafka-${{ github.ref_name }}.json

name: Test xk6-kafka

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions: {}

jobs:
  test:
    name: Test xk6-kafka
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      kafka:
        image: lensesio/fast-data-dev:3.9.0
        ports:
          - 2181:2181
          - 3030:3030
          - 8081-8083:8081-8083
          - 9581-9585:9581-9585
          - 9092:9092
        env:
          RUNTESTS: "0"
          ADV_HOST: "127.0.0.1"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.24"
          cache: false

      - name: Run prettier for linting scripts, configs and docs ğŸ§¹
        uses: creyD/prettier_action@8c18391fdc98ed0d884c6345f03975edac71b8f0 # v4.6
        with:
          dry: True

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: "2.3.1"

      - name: Install xk6 and build xk6-kafka ğŸ—ï¸
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/mostafa/xk6-kafka@latest=.

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v .

      - name: Report coverage to coveralls ğŸ“ˆ
        uses: shogo82148/actions-goveralls@25f5320d970fb565100cf1993ada29be1bb196a1 # v1.10.0
        with:
          path-to-profile: profile.cov

      - name: Run all xk6-kafka test scripts ğŸ§ª
        run: |
          for f in $(ls scripts/); do
            # Until after we have a setup for SASL Authentication,
            # we need to skip this test.
            if [[ "$f" != "test_sasl_auth.js" && "$f" != "test_avro_with_multiple_topics.js" && "$f" != "test_avro_with_auth_schema_registry.js" ]]; then
              ./k6 run --quiet -d 2s scripts/$f;
            fi
          done

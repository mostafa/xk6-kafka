name: Test xk6-kafka

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test xk6-kafka
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v3

      - name: Install xk6 and build xk6-kafka ğŸ—ï¸
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/mostafa/xk6-kafka@latest=.

      - name: Run Zookeeper and Kafka âš™ï¸
        run: |
          docker run --detach --rm --name lensesio -p 2181:2181 -p 3030:3030 -p 8081-8083:8081-8083 -p 9581-9585:9581-9585 -p 9092:9092 -e ADV_HOST=127.0.0.1 lensesio/fast-data-dev:latest
          sleep 10s

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v .

      - name: Report coverage to coveralls ğŸ“ˆ
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov

      - name: Run xk6-kafka tests ğŸ§ª
        run: ./k6 run --quiet -d 5s ./scripts/test_json.js

      - name: Stop containers ğŸ›‘
        if: always()
        run: |
          docker stop lensesio

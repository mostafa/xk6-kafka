name: Test xk6-kafka

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test xk6-kafka
    runs-on: ubuntu-latest
    services:
      kafka:
        image: lensesio/fast-data-dev:latest
        ports:
          - 2181:2181
          - 3030:3030
          - 8081-8083:8081-8083
          - 9581-9585:9581-9585
          - 9092:9092
        env:
          RUNTESTS: "0"
          ADV_HOST: "127.0.0.1"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run prettier for linting scripts, configs and docs ğŸ§¹
        uses: creyD/prettier_action@v4.3
        with:
          dry: True

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v9.2.0

      - name: Install xk6 and build xk6-kafka ğŸ—ï¸
        run: |
          go install go.k6.io/xk6/cmd/xk6@latest
          xk6 build --with github.com/mostafa/xk6-kafka@latest=.

      - name: Run Go tests ğŸ”¬
        run: go test -cover -covermode atomic -coverprofile=profile.cov -v .

      - name: Report coverage to coveralls ğŸ“ˆ
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov

      - name: Run all xk6-kafka test scripts ğŸ§ª
        run: |
          for f in $(ls scripts/); do
            # Until after we have a setup for SASL Authentication,
            # we need to skip this test.
            if [[ "$f" != "test_sasl_auth.js" && "$f" != "test_avro_with_multiple_topics.js" && "$f" != "test_avro_with_auth_schema_registry.js" ]]; then
              ./k6 run --quiet -d 2s scripts/$f;
            fi
          done

      - name: Stop containers ğŸ›‘
        if: always()
        run: |
          docker stop lensesio
